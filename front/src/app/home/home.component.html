<div class="news-container" *ngIf="!selectedNoticia">
  <h2>Ãšltimas Noticias</h2>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <ul>
    <li *ngFor="let noticia of noticias" (click)="selectNoticia(noticia)">
      <h3>{{ noticia.titulo }}</h3>
      <p>{{ noticia.descripcion }}</p>
      <small>{{ noticia.fechaPublicacion | date:'short' }}</small>
    </li>
  </ul>
</div>

<div class="noticia-detail" *ngIf="selectedNoticia">
  <button (click)="selectedNoticia = null">Volver a la lista de noticias</button>
  <h2>{{ selectedNoticia.titulo }}</h2>
  <p>{{ selectedNoticia.descripcion }}</p>
  <small>Publicado el {{ selectedNoticia.fechaPublicacion | date:'short' }}</small>
  <div *ngIf="selectedNoticia.imagen">
    <img [src]="selectedNoticia.imagen" alt="Imagen de la noticia">
  </div>
  <ul>
    <li *ngFor="let categoria of selectedNoticia.categorias">
      {{ categoria }}
    </li>
  </ul>
</div>
